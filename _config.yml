about_content: | # this will include new lines to allow paragraphs
  Hi, I am Abdul Hannan, a Master's student at University of Massachusetts, Amherst. My research interests include **Fairness and Safety in Machine Learning Models and Reinforcement Learning Agents**. 

  I am working under Prof. Philip Thomas on a [library](https://seldonian-fairml.readthedocs.io/en/latest/) to build safe models ([Github](https://github.com/hannanabdul55/seldonian-fairness)).

  I am also working on maintaing the [COVID-19 Forecast hub](https://covid19forecasthub.org) under Prof. Nicholas Reich.   

  When not in front of my laptop, I usually hike or go for a run. I also play the drums, mostly as a way to de-stress! 



