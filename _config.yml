        description: | # this will include new lines to allow paragraphs
          This is a Python library that can be used by developers to train ML models, and RL Agents using the Seldonian Framework explained [in this paper](https://science.sciencemag.org/cgi/rapidpdf/366/6468/999).
          You can use any of the existing optimization techniques in [scipy.optimize](https://docs.scipy.org/doc/scipy/reference/generated/scipy.optimize.minimize.html) package or also use the [CMA-ES](https://en.wikipedia.org/wiki/CMA-ES) implementation in the library. 
